<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
{%load static%}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Home</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Stylesheets-->
  <link rel="stylesheet" type="text/css"
    href="//fonts.googleapis.com/css?family=Montserrat:400,500,600,700%7CPoppins:400%7CTeko:300,400">
 
  <link rel="stylesheet" href="{% static 'css/font.css'%}">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
  <div class="preloader" style="display:none;">
    <div class="preloader-body">
      <div class="cssload-container">
        <div class="cssload-speeding-wheel"></div>
      </div>
      <p>Loading...</p>
    </div>
  </div>
  <div class="page">
    <header class="section page-header">
      <!-- Navbar-->
      <div class="rd-navbar-wrap">
        <nav class="navbar navbar-expand-sm fixed-top shadow-sm p-3 mb-5 navheader"
          style="background: linear-gradient(to bottom, #FFFFFF50, #FFFFFF20);">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="{% static 'LOGO1.png'%}" style="height:50px;" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link font-weight-bold " style="font-size: 16px; color: #410064;" href="#">Tech Hub</a>
                </li>
              
              
                <li class="nav-item active">
                  <a class="nav-link font-weight-bold " style="font-size: 16px; color: #410064;"
                    href="#">Destinations</a>
                </li>
                
              
                <li class="nav-item dropdown">
                  <a class="nav-link font-weight-bold " style="font-size: 16px; color: #410064;" href="{% url 'culture' %}">CULTURES</a>
                  <div class="dropdown-menu dropdown-menu-end">
                    <a href="#" class="dropdown-item">Culture</a>
                    <a href="#" class="dropdown-item">Destinations</a>
                    
                  
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item"></a>
                  </div>
                </li>
                <li>
                  
                </li>
                  
                
              </ul>
              {%if user.is_authenticated%}
              
                    <div class="d-flex align-items-center">
                      <p class="navbar-text text-primary mb-0">Welcome {{user.username}}</p>
                      <a class="nav-link font-weight-bold ms-2" style="font-size: 16px; color: #410064;" href="{% url 'logout' %}">logout</a>
                    </div>
                    {%else%}
                   <a href="{% url 'loginpage'%}"class="btn-primary p-2">Login</a>
                    {%endif%}
            </div>
          </div>
        </nav>
      </div>
    </header>
    {% block content %}
    {% endblock content %}

    </body>
